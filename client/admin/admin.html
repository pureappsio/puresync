<template name='admin'>
    <div class='row voffset15'>
        <div class='col-md-12'>
            <h3>Admin Panel</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-4'>
            <input id='facebook-ad' type='text' class='form-control' placeholder="Facebook ads account ID ..." value='{{getMeta "adAccountId"}}'>
        </div>
        <div class='col-md-3'>
            <button id='set-facebook-ad' class='btn btn-block btn-primary'>Set Facebook Ad Account Id</button>
        </div>
    </div>
    <div class='row voffset30'>
        <div class='col-md-12'>
            <h3>Connect to Facebook (for custom audiences)</h3>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-3'>
            <button id='facebook-connect' class='btn btn-block btn-primary'>Connect to Facebook</button>
        </div>
        <div class='col-md-3'>
            {{facebookStatus}}
        </div>
        <div class='col-md-3'>
            <button id='facebook-test' class='btn btn-block btn-primary'>Facebook Test</button>
        </div>
    </div>
    <h3>Add Integration</h3>
    <div class='row'>
        <div class='col-md-1'>Type: </div>
        <div class='col-md-2'>
            <select class='form-control' id='integration-type'>
                <option value='purecart'>PureCart</option>
                <option value='puremail'>PureMail</option>
            </select>
        </div>
        <div class='col-md-1'>URL: </div>
        <div class='col-md-3'>
            <input class='form-control' id='integration-url'>
        </div>
        <div class='col-md-1'>Key: </div>
        <div class='col-md-2'>
            <input class='form-control' id='integration-key'>
        </div>
        <div class='col-md-2'>
            <button id='add-integration' class='btn btn-block btn-primary'>Link</button>
        </div>
    </div>
    <h3>Integrations</h3> {{#each integrations}} {{> integration}} {{/each}}
</template>
